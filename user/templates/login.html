{% extends 'base.html' %}

{% block conteudo %}
<section class="container text-center">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin-top:100px">
                <div class="card-body">
                    <h4>LOGIN</h4>
                    <form method="post" action=".?next={{ redirect_to }}" class="form"><i hidden> {% csrf_token %}</i>
                        <div class="form-group">
                            <input class="text" name="username" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <input class="password" name="password" type="password" placeholder="Password"/>
                        </div>
                        <button class="btn btn-primary" type="submit" name="login">Logar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
